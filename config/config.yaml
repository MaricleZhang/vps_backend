server:
  port: 8080
  mode: debug # debug/release
  frontend_url: "http://localhost:8000" # CORS allowed origin

database:
  host: localhost
  port: 5432
  user: vps_user
  password: vps_password
  dbname: vps_db
  sslmode: disable
  max_open_conns: 100
  max_idle_conns: 10

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

jwt:
  secret: "" # Set via JWT_SECRET environment variable
  expire_hours: 24

traffic:
  sync_interval_seconds: 300 # Redis -> DB 同步间隔
  reset_day: 1 # 每月1号重置流量

admin:
  default_email: "admin@example.com"
  default_password: "admin123456"
